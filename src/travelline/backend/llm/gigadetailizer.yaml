input_variables: [question]
output_parser: null
messages:
  - role: user
    prompt:
      template: 'Ты являешься ассистентом ИИ, читающий стеннограму чата пользователя и другого ИИ.
      Используя запрос пользователя, сделалй вывод о реальных намерениях пользователя. Сформулируй
      его как более полный и подробный вопрос.
      Вопрос: {question} 
      Раскрытый вопрос:'
template_format: f-string
_type: chat