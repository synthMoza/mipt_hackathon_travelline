input_variables: [question, chat_history]
output_parser: null
messages:
  - role: user
    prompt:
      template: 'Ты являешься ассистентом ИИ, читающий стеннограму чата пользователя и другого ИИ.
      Если тема вопроса пользователья и тема предыдущего вопроса совпадают, то следует учитывать и предыдущий вопрос.
      Если текущий вопрос по новой теме, то историю учитывать не надо.
      Если текущий вопрос отличается от предыдущего, то забудь предыдущий вопрос.
      Используя вопрос пользователя и последнее сообщение, сформулируй его как более полный и подробный вопрос. 
      Если тебе не понятно, о чем идет речь, то оставь вопрос без изменений.
      Вопрос: {question},
      История разговора: {chat_history},
      Раскрытый вопрос:'
template_format: f-string
_type: chat