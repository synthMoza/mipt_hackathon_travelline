input_variables: [question, chat_history]
output_parser: null
messages:
  - role: user
    prompt:
      template: 'Ты являешься ассистентом ИИ, читающий стеннограму чата пользователя и другого ИИ.
      Используя запрос пользователя и полную историю разговора, чего на самом деле имел в виду пользователь. 
      Сформулируй его как более полный и подробный вопрос. Если тебе не понятно, о чем идет речь, то оставь вопрос без изменений.
      Вопрос: {question},
      История разговора: {chat_history},
      Раскрытый вопрос:'
template_format: f-string
_type: chat