input_variables: [question, document]
output_parser: null
messages:
  - role: user
    prompt:
      template: 'Ты являешься ассистентом ИИ, читающим вопрос пользователя.
      Используя вопрос пользователя, ты должен определить, относится ли этот вопрос к теме работы с сайтом бронирования отелей или путешествий,
      авторизации и работой с этим сайтом, операций по переселению или размещению гостей и проживающих, дополнительных услуг сайта, таких как: овербукинг,
      создание промокодов, создание тарифов. 
      Ответь, насколько этот вопрос следует перечисленным темам.
      Ответь "1" если относться.
      Ответь "0" если не относится.
      В ответе должно быть только число
      Вопрос: {question},
      Ответ:'
template_format: f-string
_type: chat