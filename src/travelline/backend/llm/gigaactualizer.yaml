input_variables: [question, document]
output_parser: null
messages:
  - role: user
    prompt:
      template: 'Ты являешься ассистентом ИИ, читающий вопрос пользователя и документ по которому задан вопрос.
      Используя вопрос пользователя и документ, ты должен определить относиться ли этот вопрос к документу или нет. 
      Отеть на вопрос напиши число от 1 до 100, насколько вопрос относиться к документу.
      Вопрос: {question},
      Документ: {document},
      Ответ:'
template_format: f-string
_type: chat